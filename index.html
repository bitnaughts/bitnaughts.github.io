	<script>
		class TextScramble {
			constructor(el) {
				this.el = el
				this.chars = '!<>-_\\/[]{}â€”=+*^?#________'
				this.update = this.update.bind(this)
			}
			setText(newText) {
				const oldText = this.el.innerText
				const length = Math.max(oldText.length, newText.length)
				const promise = new Promise((resolve) => this.resolve = resolve)
				this.queue = []
				for (let i = 0; i < length; i++) {
					const from = oldText[i] || ''
					const to = newText[i] || ''
					const start = Math.floor(Math.random() * 40)
					const end = start + Math.floor(Math.random() * 40)
					this.queue.push({ from, to, start, end })
				}
				cancelAnimationFrame(this.frameRequest)
				this.frame = 0
				this.update()
				return promise
			}
			update() {
				let output = ''
				let complete = 0
				for (let i = 0, n = this.queue.length; i < n; i++) {
					let { from, to, start, end, char } = this.queue[i]
					if (this.frame >= end) {
						complete++
						output += to
					} else if (this.frame >= start) {
						if (!char || Math.random() < 0.28) {
							char = this.randomChar()
							this.queue[i].char = char
						}
						output += `<span class="dud">${char}</span>`
					} else {
						output += from
					}
				}
				this.el.innerHTML = output
				if (complete === this.queue.length) {
					this.resolve()
				} else {
					this.frameRequest = requestAnimationFrame(this.update)
					this.frame++
				}
			}
			randomChar() {
				return this.chars[Math.floor(Math.random() * this.chars.length)]
			}
		}


		function nextClick() {
			document.getElementById("next").click();
		}

		document.addEventListener('DOMContentLoaded', function () {

			const phrases = ['Distributed-AI', ' Free-to-Play ', ' Code-to-Win ', 'Retro Sci-fi']

			const el = document.getElementById("buzzWords")
			const fx = new TextScramble(el)

			let counter = 0
			const next = () => {
				fx.setText(phrases[counter]).then(() => {
					setTimeout(next, 800)
				})
				counter = (counter + 1) % phrases.length
			}
			next()

			Date.prototype.today = function () {
				return ((this.getDate() < 10) ? "0" : "") + this.getDate() + "/" + (((this.getMonth() + 1) < 10) ? "0" : "") + (this.getMonth() + 1) + "/" + (this.getFullYear() + 1000);
			}

			// For the time now
			Date.prototype.timeNow = function () {
				return ((this.getHours() < 10) ? "0" : "") + this.getHours() + ":" + ((this.getMinutes() < 10) ? "0" : "") + this.getMinutes() + ":" + ((this.getSeconds() < 10) ? "0" : "") + this.getSeconds();
			}
			new Typed('#loader', {

				strings: ['^1\n^1\n`Initializing connection...`^' + parseInt(Math.random() * 1000) + '\n`Fetching from server...`^' + parseInt(Math.random() * 1000) + '\n`Decrypting packets...`^' + parseInt(Math.random() * 250) + '\n`Enter passkey: `^' + parseInt(Math.random() * 250) + '*^' + parseInt(Math.random() * 100) + '*^' + parseInt(Math.random() * 100) + '*^' + parseInt(Math.random() * 100) + '*^' + parseInt(Math.random() * 100) + '*^' + parseInt(Math.random() * 100) + '*^' + parseInt(Math.random() * 100) + '*^' + parseInt(Math.random() * 100) + '*^' + parseInt(Math.random() * 500) + '\n`Populating content...`^' + parseInt(Math.random() * 1000) + '\n`Welcome, USER.`^' + parseInt(Math.random() * 250) + '\n`Log(' + new Date().today() + " @ " + new Date().timeNow() + ', Earth)`^100\n``^400\n'],
				typeSpeed: 15,
				backSpeed: 0,
				showCursor: true,
				loop: false
			});
			// new Typed('#buzzWords', {
			// 	strings: ['Distributed-AI', 'Free-to-Play', 'Code-to-Win', 'Retro Sci-fi'],
