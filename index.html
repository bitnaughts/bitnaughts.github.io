<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>BitNaughts</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/bitnaughts.github.io.json", {onProgress: UnityProgress});
      window.onload = function() {
        document.getElementById('gameContainer').style.width = (window.innerWidth * window.devicePixelRatio) + 'px';
        document.getElementById('gameContainer').style.height = (window.innerHeight * window.devicePixelRatio) + 'px';
      }
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer"></div>
    </div>
  </body>
</html>
